# deploy/workflows/deploy-finn.yml — CI/CD Deployment Workflow (SDD §7.2, Sprint 59 T1)
#
# Builds, pushes, deploys, and smoke-tests loa-finn via Terraform.
# Single source of truth: CI builds image, Terraform manages task definition.
#
# Required GitHub Secrets:
#   AWS_DEPLOY_ROLE      — IAM role ARN for OIDC (role-to-assume, not access keys)
#   ECR_REPO             — ECR repository URI (e.g., 123456789.dkr.ecr.us-east-1.amazonaws.com/loa-finn)
#   ARRAKIS_DEPLOY_TOKEN — GitHub PAT or App token with repo scope on 0xHoneyJar/arrakis
#   FINN_SMOKE_JWT       — Test tenant JWT for production smoke tests
#
# Prerequisites:
#   - Terraform backend: S3 state bucket + DynamoDB lock table (uses arrakis's existing backend)
#   - Secrets Manager resources created by Sprint 58 T5 Terraform (values populated manually)

name: Deploy loa-finn

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "deploy/**"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  # --------------------------------------------------------------------------
  # Build: Docker build + push to ECR
  # --------------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE="${{ secrets.ECR_REPO }}:${{ steps.meta.outputs.tag }}"
          docker build -f deploy/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"

  # --------------------------------------------------------------------------
  # Deploy: Terraform apply with new image tag
  # --------------------------------------------------------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout arrakis (Terraform lives here)
        uses: actions/checkout@v4
        with:
          repository: 0xHoneyJar/arrakis
          token: ${{ secrets.ARRAKIS_DEPLOY_TOKEN }}
          path: arrakis

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform apply
        working-directory: arrakis/terraform
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="finn_image_tag=${{ needs.build.outputs.image-tag }}" \
            -var="environment=production"

  # --------------------------------------------------------------------------
  # Wait: ECS service stabilization
  # --------------------------------------------------------------------------
  wait:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for ECS service stable
        run: |
          aws ecs wait services-stable \
            --cluster loa-finn-cluster \
            --services loa-finn-service \
            --region ${{ env.AWS_REGION }}

  # --------------------------------------------------------------------------
  # Smoke: Production smoke tests
  # --------------------------------------------------------------------------
  smoke:
    needs: wait
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: corepack enable && pnpm install --frozen-lockfile

      - name: Run production smoke tests
        env:
          FINN_SMOKE_URL: ${{ vars.FINN_SMOKE_URL }}
          FINN_SMOKE_JWT: ${{ secrets.FINN_SMOKE_JWT }}
        run: npx tsx tests/e2e/production-smoke.ts
