<svg xmlns="http://www.w3.org/2000/svg" width="720" height="440" viewBox="0 0 720 440">
  <defs>
    <style>
      .term-bg { fill: #1e1e2e; }
      .title-bar { fill: #313244; }
      .dot-red { fill: #f38ba8; }
      .dot-yellow { fill: #f9e2af; }
      .dot-green { fill: #a6e3a1; }
      .title-text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .dim { fill: #6c7086; }
      .green { fill: #a6e3a1; }
      .cyan { fill: #89dceb; }
      .yellow { fill: #f9e2af; }
      .bold { fill: #cdd6f4; font-weight: bold; }
      .white-bold { fill: #ffffff; font-weight: bold; }
      .box { fill: none; stroke: #45475a; stroke-width: 1; }
      .prompt { fill: #89b4fa; }
    </style>
  </defs>
  <!-- Window frame -->
  <rect class="term-bg" width="720" height="440" rx="10" ry="10"/>
  <rect class="title-bar" width="720" height="36" rx="10" ry="10"/>
  <rect class="title-bar" y="20" width="720" height="16"/>
  <!-- Traffic lights -->
  <circle class="dot-red" cx="20" cy="18" r="6"/>
  <circle class="dot-yellow" cx="40" cy="18" r="6"/>
  <circle class="dot-green" cx="60" cy="18" r="6"/>
  <!-- Title -->
  <text class="title-text" x="360" y="22" text-anchor="middle">loa — claude</text>
  <!-- Terminal content -->
  <text class="prompt" x="20" y="68">&gt; /loa</text>
  <text class="text" x="20" y="100"> </text>
  <text class="white-bold" x="20" y="100">  Loa</text>
  <text class="dim" x="56" y="100"> — Agent-Driven Development</text>
  <text class="dim" x="312" y="100">v1.30.0</text>
  <text class="text" x="20" y="128">  Health:</text>
  <text class="green" x="92" y="128"> ✓ All systems operational</text>
  <text class="text" x="20" y="148">  State:</text>
  <text class="text" x="92" y="148"> Ready to start</text>
  <!-- Journey box -->
  <rect class="box" x="28" y="168" width="660" height="64" rx="4" ry="4"/>
  <text class="cyan" x="44" y="192">/plan</text>
  <text class="yellow" x="88" y="192"> ●</text>
  <text class="dim" x="102" y="192">━━━━━━</text>
  <text class="dim" x="160" y="192">/build</text>
  <text class="dim" x="210" y="192"> ───────</text>
  <text class="dim" x="284" y="192">/review</text>
  <text class="dim" x="340" y="192"> ───────</text>
  <text class="dim" x="414" y="192">/ship</text>
  <text class="dim" x="44" y="216">  ▲</text>
  <text class="dim" x="44" y="216">  ▲ you are here</text>
  <!-- Status -->
  <text class="dim" x="20" y="258">  No PRD found. Ready to start planning.</text>
  <text class="text" x="20" y="290">  Next:</text>
  <text class="cyan" x="72" y="290"> /plan</text>
  <text class="text" x="20" y="310">  Gather requirements and plan your project.</text>
  <text class="dim" x="20" y="346">  Run /loa --help for all commands.</text>
  <!-- Cursor -->
  <rect x="20" y="376" width="8" height="16" fill="#89b4fa" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
