<svg xmlns="http://www.w3.org/2000/svg" width="720" height="480" viewBox="0 0 720 480">
  <defs>
    <style>
      .term-bg { fill: #1e1e2e; }
      .title-bar { fill: #313244; }
      .dot-red { fill: #f38ba8; }
      .dot-yellow { fill: #f9e2af; }
      .dot-green { fill: #a6e3a1; }
      .title-text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .dim { fill: #6c7086; }
      .green { fill: #a6e3a1; }
      .cyan { fill: #89dceb; }
      .yellow { fill: #f9e2af; }
      .bold { fill: #cdd6f4; font-weight: bold; }
      .white-bold { fill: #ffffff; font-weight: bold; }
      .box { fill: none; stroke: #45475a; stroke-width: 1; }
      .prompt { fill: #89b4fa; }
      .progress-bg { fill: #313244; }
      .progress-fill { fill: #89b4fa; }
    </style>
  </defs>
  <rect class="term-bg" width="720" height="480" rx="10" ry="10"/>
  <rect class="title-bar" width="720" height="36" rx="10" ry="10"/>
  <rect class="title-bar" y="20" width="720" height="16"/>
  <circle class="dot-red" cx="20" cy="18" r="6"/>
  <circle class="dot-yellow" cx="40" cy="18" r="6"/>
  <circle class="dot-green" cx="60" cy="18" r="6"/>
  <text class="title-text" x="360" y="22" text-anchor="middle">loa — claude</text>
  <!-- Terminal content -->
  <text class="prompt" x="20" y="68">&gt; /loa</text>
  <text class="white-bold" x="20" y="100">  Loa</text>
  <text class="dim" x="56" y="100"> — Agent-Driven Development</text>
  <text class="dim" x="312" y="100">v1.30.0</text>
  <text class="text" x="20" y="128">  Health:</text>
  <text class="yellow" x="92" y="128"> ⚠ 1 warning — run /loa doctor</text>
  <text class="text" x="20" y="148">  State:</text>
  <text class="text" x="92" y="148"> Building</text>
  <text class="dim" x="168" y="148">(implementing sprint-2)</text>
  <!-- Journey box -->
  <rect class="box" x="28" y="168" width="660" height="64" rx="4" ry="4"/>
  <text class="dim" x="44" y="192">/plan</text>
  <text class="green" x="88" y="192"> ━━━━━━━</text>
  <text class="cyan" x="158" y="192">/build</text>
  <text class="yellow" x="208" y="192"> ━●━━━━</text>
  <text class="dim" x="270" y="192">/review</text>
  <text class="dim" x="326" y="192"> ───────</text>
  <text class="dim" x="400" y="192">/ship</text>
  <text class="dim" x="208" y="216">     ▲ you are here</text>
  <!-- Progress bar -->
  <text class="text" x="20" y="258">  Progress:</text>
  <rect class="progress-bg" x="108" y="244" width="200" height="16" rx="3" ry="3"/>
  <rect class="progress-fill" x="108" y="244" width="120" height="16" rx="3" ry="3"/>
  <text class="text" x="320" y="258">60%</text>
  <text class="text" x="20" y="282">  Sprint 2 of 3 —</text>
  <text class="green" x="160" y="282"> 1 complete</text>
  <!-- Suggestion -->
  <text class="text" x="20" y="318">  Next:</text>
  <text class="cyan" x="72" y="318"> /build</text>
  <text class="text" x="20" y="338">  Continue implementing sprint-2.</text>
  <text class="dim" x="20" y="374">  Run /loa --help for all commands.</text>
  <rect x="20" y="404" width="8" height="16" fill="#89b4fa" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
