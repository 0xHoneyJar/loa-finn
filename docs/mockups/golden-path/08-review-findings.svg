<svg xmlns="http://www.w3.org/2000/svg" width="720" height="400" viewBox="0 0 720 400">
  <defs>
    <style>
      .term-bg { fill: #1e1e2e; }
      .title-bar { fill: #313244; }
      .dot-red { fill: #f38ba8; }
      .dot-yellow { fill: #f9e2af; }
      .dot-green { fill: #a6e3a1; }
      .title-text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .dim { fill: #6c7086; }
      .green { fill: #a6e3a1; }
      .cyan { fill: #89dceb; }
      .yellow { fill: #f9e2af; }
      .red { fill: #f38ba8; }
      .white-bold { fill: #ffffff; font-weight: bold; }
      .box { fill: none; stroke: #45475a; stroke-width: 1; }
      .box-red { fill: none; stroke: #f38ba8; stroke-width: 1; }
      .prompt { fill: #89b4fa; }
    </style>
  </defs>
  <rect class="term-bg" width="720" height="400" rx="10" ry="10"/>
  <rect class="title-bar" width="720" height="36" rx="10" ry="10"/>
  <rect class="title-bar" y="20" width="720" height="16"/>
  <circle class="dot-red" cx="20" cy="18" r="6"/>
  <circle class="dot-yellow" cx="40" cy="18" r="6"/>
  <circle class="dot-green" cx="60" cy="18" r="6"/>
  <text class="title-text" x="360" y="22" text-anchor="middle">loa — claude</text>
  <text class="prompt" x="20" y="68">&gt; /review</text>
  <text class="white-bold" x="20" y="100">  /review</text>
  <text class="red" x="96" y="100"> — Findings Detected</text>
  <text class="text" x="20" y="128">  Target:</text>
  <text class="cyan" x="88" y="128"> sprint-1</text>
  <!-- Phase progress with red box -->
  <rect class="box-red" x="28" y="148" width="540" height="56" rx="4" ry="4"/>
  <text class="text" x="44" y="172">  Phase 1: Code Review</text>
  <text class="red" x="280" y="172">✗ 3 findings</text>
  <text class="text" x="44" y="192">  Phase 2: Security Audit</text>
  <text class="dim" x="280" y="192">○ (blocked)</text>
  <!-- Message -->
  <text class="yellow" x="20" y="232">  Review found 3 issues in sprint-1.</text>
  <text class="dim" x="20" y="256">  See: grimoires/loa/a2a/sprint-1/engineer-feedback.md</text>
  <text class="text" x="20" y="288">  Fix the findings, then run</text>
  <text class="cyan" x="248" y="288"> /review</text>
  <text class="text" x="306" y="288"> again.</text>
  <text class="text" x="20" y="320">  Next:</text>
  <text class="cyan" x="72" y="320"> /build</text>
  <text class="dim" x="126" y="320">(address feedback)</text>
  <rect x="20" y="354" width="8" height="16" fill="#89b4fa" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
