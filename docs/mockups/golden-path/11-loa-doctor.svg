<svg xmlns="http://www.w3.org/2000/svg" width="720" height="480" viewBox="0 0 720 480">
  <defs>
    <style>
      .term-bg { fill: #1e1e2e; }
      .title-bar { fill: #313244; }
      .dot-red { fill: #f38ba8; }
      .dot-yellow { fill: #f9e2af; }
      .dot-green { fill: #a6e3a1; }
      .title-text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .dim { fill: #6c7086; }
      .green { fill: #a6e3a1; }
      .cyan { fill: #89dceb; }
      .yellow { fill: #f9e2af; }
      .red { fill: #f38ba8; }
      .white-bold { fill: #ffffff; font-weight: bold; }
      .header-line { stroke: #45475a; stroke-width: 1; }
      .prompt { fill: #89b4fa; }
    </style>
  </defs>
  <rect class="term-bg" width="720" height="480" rx="10" ry="10"/>
  <rect class="title-bar" width="720" height="36" rx="10" ry="10"/>
  <rect class="title-bar" y="20" width="720" height="16"/>
  <circle class="dot-red" cx="20" cy="18" r="6"/>
  <circle class="dot-yellow" cx="40" cy="18" r="6"/>
  <circle class="dot-green" cx="60" cy="18" r="6"/>
  <text class="title-text" x="360" y="22" text-anchor="middle">loa — claude</text>
  <text class="prompt" x="20" y="68">&gt; /loa doctor</text>
  <text class="white-bold" x="20" y="100">  /loa doctor</text>
  <text class="dim" x="140" y="100"> — System Health Check</text>
  <!-- Table header -->
  <text class="dim" x="36" y="132">  Check</text>
  <text class="dim" x="280" y="132">Status</text>
  <text class="dim" x="380" y="132">Details</text>
  <line class="header-line" x1="36" y1="138" x2="600" y2="138"/>
  <!-- Table rows -->
  <text class="text" x="36" y="160">  Framework files</text>
  <text class="green" x="280" y="160">✓ OK</text>
  <text class="dim" x="380" y="160">.claude/ intact</text>
  <text class="text" x="36" y="182">  Configuration</text>
  <text class="green" x="280" y="182">✓ OK</text>
  <text class="dim" x="380" y="182">.loa.config.yaml</text>
  <text class="text" x="36" y="204">  Grimoire directory</text>
  <text class="green" x="280" y="204">✓ OK</text>
  <text class="dim" x="380" y="204">grimoires/loa/</text>
  <text class="text" x="36" y="226">  Git repository</text>
  <text class="green" x="280" y="226">✓ OK</text>
  <text class="dim" x="380" y="226">clean worktree</text>
  <text class="text" x="36" y="248">  Beads (br)</text>
  <text class="green" x="280" y="248">✓ OK</text>
  <text class="dim" x="380" y="248">v0.5.2 HEALTHY</text>
  <text class="text" x="36" y="270">  Required tools</text>
  <text class="yellow" x="280" y="270">⚠ WARN</text>
  <text class="yellow" x="380" y="270">yq v3 (need v4)</text>
  <text class="text" x="36" y="292">  Model adapter</text>
  <text class="green" x="280" y="292">✓ OK</text>
  <text class="dim" x="380" y="292">8 models loaded</text>
  <text class="text" x="36" y="314">  Event bus</text>
  <text class="green" x="280" y="314">✓ OK</text>
  <text class="dim" x="380" y="314">JSONL + flock</text>
  <!-- Separator -->
  <line class="header-line" x1="36" y1="326" x2="600" y2="326"/>
  <text class="text" x="36" y="348">  Overall</text>
  <text class="yellow" x="280" y="348">⚠ WARN</text>
  <text class="yellow" x="380" y="348">1 warning</text>
  <!-- Warning detail -->
  <text class="yellow" x="20" y="388">  Warnings:</text>
  <text class="yellow" x="20" y="412">  LOA-E003:</text>
  <text class="text" x="112" y="412"> yq v4+ required for configurable paths.</text>
  <text class="dim" x="36" y="432">  Using legacy defaults. Install:</text>
  <text class="cyan" x="280" y="432"> brew install yq</text>
  <rect x="20" y="460" width="8" height="16" fill="#89b4fa" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
