<svg xmlns="http://www.w3.org/2000/svg" width="720" height="380" viewBox="0 0 720 380">
  <defs>
    <style>
      .term-bg { fill: #1e1e2e; }
      .title-bar { fill: #313244; }
      .dot-red { fill: #f38ba8; }
      .dot-yellow { fill: #f9e2af; }
      .dot-green { fill: #a6e3a1; }
      .title-text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .dim { fill: #6c7086; }
      .green { fill: #a6e3a1; }
      .cyan { fill: #89dceb; }
      .yellow { fill: #f9e2af; }
      .white-bold { fill: #ffffff; font-weight: bold; }
      .box { fill: none; stroke: #a6e3a1; stroke-width: 1; }
      .prompt { fill: #89b4fa; }
    </style>
  </defs>
  <rect class="term-bg" width="720" height="380" rx="10" ry="10"/>
  <rect class="title-bar" width="720" height="36" rx="10" ry="10"/>
  <rect class="title-bar" y="20" width="720" height="16"/>
  <circle class="dot-red" cx="20" cy="18" r="6"/>
  <circle class="dot-yellow" cx="40" cy="18" r="6"/>
  <circle class="dot-green" cx="60" cy="18" r="6"/>
  <text class="title-text" x="360" y="22" text-anchor="middle">loa — claude</text>
  <text class="prompt" x="20" y="68">&gt; /ship</text>
  <text class="white-bold" x="20" y="100">  /ship</text>
  <text class="dim" x="76" y="100"> — Deploy &amp; Archive</text>
  <text class="text" x="20" y="132">  Readiness Check:</text>
  <!-- Readiness checklist -->
  <text class="green" x="36" y="158">  ✓ sprint-1</text>
  <text class="dim" x="160" y="158"> reviewed + audited</text>
  <text class="green" x="36" y="178">  ✓ sprint-2</text>
  <text class="dim" x="160" y="178"> reviewed + audited</text>
  <text class="green" x="36" y="198">  ✓ sprint-3</text>
  <text class="dim" x="160" y="198"> reviewed + audited</text>
  <!-- Phase progress -->
  <rect class="box" x="28" y="218" width="540" height="56" rx="4" ry="4"/>
  <text class="text" x="44" y="242">  Phase 1: Deploy to Production</text>
  <text class="cyan" x="320" y="242">●━━━━━━━━━━━</text>
  <text class="text" x="44" y="262">  Phase 2: Archive Cycle</text>
  <text class="dim" x="320" y="262">○</text>
  <text class="green" x="20" y="302">  All gates passed. Launching deployment...</text>
  <text class="green" x="20" y="326">  Launching /deploy-production...</text>
  <rect x="20" y="350" width="8" height="16" fill="#89b4fa" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
