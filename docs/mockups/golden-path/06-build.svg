<svg xmlns="http://www.w3.org/2000/svg" width="720" height="360" viewBox="0 0 720 360">
  <defs>
    <style>
      .term-bg { fill: #1e1e2e; }
      .title-bar { fill: #313244; }
      .dot-red { fill: #f38ba8; }
      .dot-yellow { fill: #f9e2af; }
      .dot-green { fill: #a6e3a1; }
      .title-text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .text { fill: #cdd6f4; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .dim { fill: #6c7086; }
      .green { fill: #a6e3a1; }
      .cyan { fill: #89dceb; }
      .yellow { fill: #f9e2af; }
      .white-bold { fill: #ffffff; font-weight: bold; }
      .box { fill: none; stroke: #45475a; stroke-width: 1; }
      .prompt { fill: #89b4fa; }
    </style>
  </defs>
  <rect class="term-bg" width="720" height="360" rx="10" ry="10"/>
  <rect class="title-bar" width="720" height="36" rx="10" ry="10"/>
  <rect class="title-bar" y="20" width="720" height="16"/>
  <circle class="dot-red" cx="20" cy="18" r="6"/>
  <circle class="dot-yellow" cx="40" cy="18" r="6"/>
  <circle class="dot-green" cx="60" cy="18" r="6"/>
  <text class="title-text" x="360" y="22" text-anchor="middle">loa — claude</text>
  <text class="prompt" x="20" y="68">&gt; /build</text>
  <text class="white-bold" x="20" y="100">  /build</text>
  <text class="dim" x="84" y="100"> — Build Current Sprint</text>
  <text class="text" x="20" y="132">  Sprint:</text>
  <text class="cyan" x="88" y="132"> sprint-2</text>
  <text class="dim" x="172" y="132">(auto-detected)</text>
  <text class="text" x="20" y="152">  Progress:</text>
  <text class="text" x="102" y="152"> 1 of 3 sprints complete</text>
  <!-- Sprint progress bar -->
  <rect class="box" x="28" y="172" width="500" height="32" rx="4" ry="4"/>
  <text class="green" x="50" y="194">sprint-1 ✓</text>
  <text class="cyan" x="180" y="194">sprint-2 ●</text>
  <text class="dim" x="310" y="194">sprint-3 ○</text>
  <!-- Action -->
  <text class="green" x="20" y="232">  Launching /implement sprint-2...</text>
  <!-- Spinner simulation -->
  <text class="cyan" x="20" y="268">  ◐</text>
  <text class="text" x="40" y="268"> Implementing sprint-2 tasks...</text>
  <rect x="20" y="300" width="8" height="16" fill="#89b4fa" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
