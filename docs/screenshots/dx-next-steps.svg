<svg xmlns="http://www.w3.org/2000/svg" width="720" height="520" font-family="'JetBrains Mono','Fira Code','Cascadia Code',Menlo,Monaco,'Courier New',monospace" font-size="13">
  <defs>
    <linearGradient id="titlebar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3a3c"/>
      <stop offset="100%" stop-color="#2c2c2e"/>
    </linearGradient>
  </defs>
  <!-- Window frame -->
  <rect width="720" height="520" rx="10" fill="#1c1c1e"/>
  <!-- Title bar -->
  <rect width="720" height="36" rx="10" fill="url(#titlebar)"/>
  <rect y="26" width="720" height="10" fill="url(#titlebar)"/>
  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>
  <!-- Title -->
  <text x="360" y="23" fill="#98989d" text-anchor="middle" font-size="12" font-family="'JetBrains Mono','Fira Code',Menlo,monospace">The Complete DX Flow — Error → Explain → Doctor → Fix</text>

  <!-- Terminal content -->
  <g transform="translate(20, 52)" font-size="13" xml:space="preserve">
    <!-- Step 1: Error occurs -->
    <text y="0" fill="#636366"># 1. You hit an error during development</text>

    <text y="24" fill="#ff453a">LOA-E305</text>
    <text x="72" y="24" fill="#e5e5ea">: flock_timeout</text>
    <text y="44" fill="#e5e5ea">  Could not acquire file lock within the timeout period.</text>
    <text y="60" fill="#636366">  ─→</text>
    <text x="32" y="60" fill="#e5e5ea"> grimoires/loa/a2a/events/forge.observer.events.jsonl</text>
    <text y="84" fill="#ffffff" font-weight="bold">  Fix:</text>
    <text x="48" y="84" fill="#e5e5ea"> Check for stuck processes holding the lock file.</text>
    <text x="48" y="100" fill="#e5e5ea"> Run /loa doctor for details.</text>

    <!-- Step 2: You want to learn more -->
    <text y="132" fill="#636366"># 2. Want more context? Use dx_explain</text>
    <text y="152" fill="#a78bfa">❯</text>
    <text x="16" y="152" fill="#e5e5ea">dx_explain E305</text>
    <text y="176" fill="#ffffff" font-weight="bold">LOA-E305</text>
    <text x="72" y="176" fill="#e5e5ea">: flock_timeout</text>
    <text y="196" fill="#98989d">Category: Events &amp; Bus</text>
    <text y="220" fill="#ffffff" font-weight="bold">  Related:</text>
    <text y="240" fill="#98989d">    LOA-E301  event_bus_unavailable</text>
    <text y="256" fill="#98989d">    LOA-E302  event_validation_failed</text>
    <text y="272" fill="#98989d">    LOA-E303  event_delivery_failed</text>

    <!-- Step 3: Run doctor -->
    <text y="304" fill="#636366"># 3. Run the full health check</text>
    <text y="324" fill="#a78bfa">❯</text>
    <text x="16" y="324" fill="#e5e5ea">loa doctor --category event_bus</text>

    <text y="352" fill="#ffffff" font-weight="bold">  Event Bus</text>
    <text y="372" fill="#32d74b">    ✓</text>
    <text x="40" y="372" fill="#e5e5ea"> Event store exists and writable</text>
    <text y="392" fill="#ffd60a">    ⚠</text>
    <text x="40" y="392" fill="#e5e5ea"> 7 entries in dead letter queue</text>
    <text y="408" fill="#64d2ff">      →</text>
    <text x="56" y="408" fill="#64d2ff"> Review DLQ: jq '.' grimoires/loa/a2a/events/dead-letter.events.jsonl</text>

    <!-- Step 4: Fix guided -->
    <text y="440" fill="#636366"># 4. Follow the suggestion — review and clear the DLQ</text>
    <text y="460" fill="#a78bfa">❯</text>
    <text x="16" y="460" fill="#e5e5ea">jq '.' grimoires/loa/a2a/events/dead-letter.events.jsonl | head -5</text>
  </g>
</svg>