<svg xmlns="http://www.w3.org/2000/svg" width="720" height="580" font-family="'JetBrains Mono','Fira Code','Cascadia Code',Menlo,Monaco,'Courier New',monospace" font-size="13">
  <defs>
    <linearGradient id="titlebar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3a3c"/>
      <stop offset="100%" stop-color="#2c2c2e"/>
    </linearGradient>
  </defs>
  <!-- Window frame -->
  <rect width="720" height="580" rx="10" fill="#1c1c1e"/>
  <!-- Title bar -->
  <rect width="720" height="36" rx="10" fill="url(#titlebar)"/>
  <rect y="26" width="720" height="10" fill="url(#titlebar)"/>
  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>
  <!-- Title -->
  <text x="360" y="23" fill="#98989d" text-anchor="middle" font-size="12" font-family="'JetBrains Mono','Fira Code',Menlo,monospace">loa doctor — DEGRADED</text>

  <!-- Terminal content -->
  <g transform="translate(20, 52)" font-size="13" xml:space="preserve">
    <!-- Prompt -->
    <text y="0" fill="#a78bfa">❯</text>
    <text x="16" y="0" fill="#e5e5ea">loa doctor</text>

    <!-- Dependencies -->
    <text y="32" fill="#ffffff" font-weight="bold">  Dependencies</text>

    <text y="52" fill="#32d74b">    ✓</text>
    <text x="40" y="52" fill="#e5e5ea"> git (2.47.3)</text>
    <text y="72" fill="#32d74b">    ✓</text>
    <text x="40" y="72" fill="#e5e5ea"> jq (jq-1.7.1)</text>
    <text y="92" fill="#ffd60a">    ⚠</text>
    <text x="40" y="92" fill="#e5e5ea"> yq — Not installed — config parsing uses defaults without yq</text>
    <text y="108" fill="#64d2ff">      →</text>
    <text x="56" y="108" fill="#64d2ff"> snap install yq or go install github.com/mikefarah/yq/v4@latest</text>
    <text y="128" fill="#ffd60a">    ⚠</text>
    <text x="40" y="128" fill="#e5e5ea"> flock — Not installed — event bus uses non-atomic writes</text>
    <text y="144" fill="#64d2ff">      →</text>
    <text x="56" y="144" fill="#64d2ff"> Usually pre-installed. apt install util-linux if missing</text>

    <!-- Framework -->
    <text y="176" fill="#ffffff" font-weight="bold">  Framework</text>

    <text y="196" fill="#32d74b">    ✓</text>
    <text x="40" y="196" fill="#e5e5ea"> System Zone (.claude/)</text>
    <text y="216" fill="#ffd60a">    ⚠</text>
    <text x="40" y="216" fill="#e5e5ea"> Configuration — .loa.config.yaml not found</text>
    <text y="232" fill="#64d2ff">      →</text>
    <text x="56" y="232" fill="#64d2ff"> cp .loa.config.yaml.example .loa.config.yaml</text>
    <text y="252" fill="#32d74b">    ✓</text>
    <text x="40" y="252" fill="#e5e5ea"> Version (1.29.0)</text>
    <text y="272" fill="#32d74b">    ✓</text>
    <text x="40" y="272" fill="#e5e5ea"> Error codes (36 codes loaded)</text>

    <!-- Event Bus -->
    <text y="304" fill="#ffffff" font-weight="bold">  Event Bus</text>

    <text y="324" fill="#32d74b">    ✓</text>
    <text x="40" y="324" fill="#e5e5ea"> Event store exists and writable</text>
    <text y="344" fill="#ffd60a">    ⚠</text>
    <text x="40" y="344" fill="#e5e5ea"> 3 entries in dead letter queue</text>
    <text y="360" fill="#64d2ff">      →</text>
    <text x="56" y="360" fill="#64d2ff"> Review DLQ: jq '.' grimoires/loa/a2a/events/dead-letter.events.jsonl</text>

    <!-- Beads -->
    <text y="392" fill="#ffffff" font-weight="bold">  Beads</text>

    <text y="412" fill="#32d74b">    ✓</text>
    <text x="40" y="412" fill="#e5e5ea"> HEALTHY (v0.1.7)</text>

    <!-- Separator -->
    <text y="444" fill="#48484a">  ────────────────────────────────────────────────</text>

    <!-- Summary -->
    <text y="468" fill="#ffd60a">  3 warning(s).</text>
    <text x="118" y="468" fill="#98989d"> Run suggested commands to resolve.</text>

    <!-- Next Steps -->
    <text y="500" fill="#ffffff" font-weight="bold">  Next:</text>
    <text y="520" fill="#64d2ff">    cp .loa.config.yaml.example .loa.config.yaml</text>
    <text x="430" y="520" fill="#636366">Create config</text>
    <text y="540" fill="#64d2ff">    apt install util-linux</text>
    <text x="430" y="540" fill="#636366">Enable atomic writes</text>
  </g>
</svg>