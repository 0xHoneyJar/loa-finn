<svg xmlns="http://www.w3.org/2000/svg" width="720" height="440" font-family="'JetBrains Mono','Fira Code','Cascadia Code',Menlo,Monaco,'Courier New',monospace" font-size="13">
  <defs>
    <linearGradient id="titlebar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3a3c"/>
      <stop offset="100%" stop-color="#2c2c2e"/>
    </linearGradient>
  </defs>
  <!-- Window frame -->
  <rect width="720" height="440" rx="10" fill="#1c1c1e"/>
  <!-- Title bar -->
  <rect width="720" height="36" rx="10" fill="url(#titlebar)"/>
  <rect y="26" width="720" height="10" fill="url(#titlebar)"/>
  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>
  <!-- Title -->
  <text x="360" y="23" fill="#98989d" text-anchor="middle" font-size="12" font-family="'JetBrains Mono','Fira Code',Menlo,monospace">dx_explain — Like rustc --explain E0308</text>

  <!-- Terminal content -->
  <g transform="translate(20, 52)" font-size="13" xml:space="preserve">
    <!-- Prompt -->
    <text y="0" fill="#a78bfa">❯</text>
    <text x="16" y="0" fill="#e5e5ea">dx_explain E301</text>

    <!-- Error header -->
    <text y="32" fill="#ffffff" font-weight="bold">LOA-E301</text>
    <text x="72" y="32" fill="#e5e5ea">: event_bus_unavailable</text>
    <text y="52" fill="#98989d">Category: Events &amp; Bus</text>

    <!-- What -->
    <text y="80" fill="#ffffff" font-weight="bold">  What:</text>
    <text x="56" y="80" fill="#e5e5ea"> The event bus store directory does not exist or is not writable.</text>

    <!-- Fix -->
    <text y="104" fill="#ffffff" font-weight="bold">  Fix:</text>
    <text x="56" y="104" fill="#e5e5ea"> Check that the event store directory exists and is writable.</text>
    <text x="56" y="120" fill="#e5e5ea"> Run /loa doctor for details.</text>

    <!-- Related codes -->
    <text y="152" fill="#ffffff" font-weight="bold">  Related:</text>
    <text y="176" fill="#98989d">    LOA-E302</text>
    <text x="120" y="176" fill="#e5e5ea">  event_validation_failed</text>
    <text y="196" fill="#98989d">    LOA-E303</text>
    <text x="120" y="196" fill="#e5e5ea">  event_delivery_failed</text>
    <text y="216" fill="#98989d">    LOA-E304</text>
    <text x="120" y="216" fill="#e5e5ea">  event_payload_oversized</text>
    <text y="236" fill="#98989d">    LOA-E305</text>
    <text x="120" y="236" fill="#e5e5ea">  flock_timeout</text>

    <!-- Separator -->
    <text y="268" fill="#48484a">  ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─</text>

    <!-- Next example -->
    <text y="296" fill="#a78bfa">❯</text>
    <text x="16" y="296" fill="#e5e5ea">dx_list_errors | head -15</text>

    <text y="324" fill="#ffffff" font-weight="bold">Loa Error Code Registry</text>

    <text y="352" fill="#ffffff" font-weight="bold">  Framework &amp; Environment (E0xx)</text>
    <text y="372" fill="#98989d">    LOA-E001</text>
    <text x="120" y="372" fill="#e5e5ea">  framework_not_mounted</text>
    <text y="392" fill="#98989d">    LOA-E002</text>
    <text x="120" y="392" fill="#e5e5ea">  missing_dependency</text>
  </g>
</svg>