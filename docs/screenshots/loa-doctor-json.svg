<svg xmlns="http://www.w3.org/2000/svg" width="720" height="620" font-family="'JetBrains Mono','Fira Code','Cascadia Code',Menlo,Monaco,'Courier New',monospace" font-size="13">
  <defs>
    <linearGradient id="titlebar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3a3c"/>
      <stop offset="100%" stop-color="#2c2c2e"/>
    </linearGradient>
  </defs>
  <!-- Window frame -->
  <rect width="720" height="620" rx="10" fill="#1c1c1e"/>
  <!-- Title bar -->
  <rect width="720" height="36" rx="10" fill="url(#titlebar)"/>
  <rect y="26" width="720" height="10" fill="url(#titlebar)"/>
  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>
  <!-- Title -->
  <text x="360" y="23" fill="#98989d" text-anchor="middle" font-size="12" font-family="'JetBrains Mono','Fira Code',Menlo,monospace">loa doctor --json — CI/Pipeline Integration</text>

  <!-- Terminal content -->
  <g transform="translate(20, 52)" font-size="12.5" xml:space="preserve">
    <!-- Prompt -->
    <text y="0" fill="#a78bfa">❯</text>
    <text x="16" y="0" fill="#e5e5ea">loa doctor --json | jq '.'</text>

    <!-- JSON output -->
    <text y="28" fill="#98989d">{</text>
    <text y="46" fill="#64d2ff">  "status"</text>
    <text x="80" y="46" fill="#98989d">:</text>
    <text x="90" y="46" fill="#32d74b">"HEALTHY"</text>
    <text x="152" y="46" fill="#98989d">,</text>

    <text y="64" fill="#64d2ff">  "exit_code"</text>
    <text x="98" y="64" fill="#98989d">:</text>
    <text x="108" y="64" fill="#ffd60a">0</text>
    <text x="116" y="64" fill="#98989d">,</text>

    <text y="82" fill="#64d2ff">  "version"</text>
    <text x="86" y="82" fill="#98989d">:</text>
    <text x="96" y="82" fill="#32d74b">"1.29.0"</text>
    <text x="152" y="82" fill="#98989d">,</text>

    <text y="100" fill="#64d2ff">  "timestamp"</text>
    <text x="98" y="100" fill="#98989d">:</text>
    <text x="108" y="100" fill="#32d74b">"2026-02-06T12:34:56Z"</text>
    <text x="280" y="100" fill="#98989d">,</text>

    <text y="118" fill="#64d2ff">  "checks"</text>
    <text x="74" y="118" fill="#98989d">: {</text>

    <text y="136" fill="#64d2ff">    "dependencies"</text>
    <text x="130" y="136" fill="#98989d">: {</text>

    <text y="154" fill="#64d2ff">      "git"</text>
    <text x="62" y="154" fill="#98989d">: {</text>
    <text x="72" y="154" fill="#64d2ff">"status"</text>
    <text x="128" y="154" fill="#98989d">:</text>
    <text x="138" y="154" fill="#32d74b">"ok"</text>
    <text x="158" y="154" fill="#98989d">,</text>
    <text x="168" y="154" fill="#64d2ff">"version"</text>
    <text x="232" y="154" fill="#98989d">:</text>
    <text x="242" y="154" fill="#32d74b">"2.47.3"</text>
    <text x="296" y="154" fill="#98989d">},</text>

    <text y="172" fill="#64d2ff">      "jq"</text>
    <text x="56" y="172" fill="#98989d">: {</text>
    <text x="66" y="172" fill="#64d2ff">"status"</text>
    <text x="122" y="172" fill="#98989d">:</text>
    <text x="132" y="172" fill="#32d74b">"ok"</text>
    <text x="152" y="172" fill="#98989d">,</text>
    <text x="162" y="172" fill="#64d2ff">"version"</text>
    <text x="226" y="172" fill="#98989d">:</text>
    <text x="236" y="172" fill="#32d74b">"jq-1.7.1"</text>
    <text x="308" y="172" fill="#98989d">},</text>

    <text y="190" fill="#64d2ff">      "yq"</text>
    <text x="56" y="190" fill="#98989d">: {</text>
    <text x="66" y="190" fill="#64d2ff">"status"</text>
    <text x="122" y="190" fill="#98989d">:</text>
    <text x="132" y="190" fill="#32d74b">"ok"</text>
    <text x="152" y="190" fill="#98989d">,</text>
    <text x="162" y="190" fill="#64d2ff">"version"</text>
    <text x="226" y="190" fill="#98989d">:</text>
    <text x="236" y="190" fill="#32d74b">"4.40.5"</text>
    <text x="296" y="190" fill="#98989d">}</text>

    <text y="208" fill="#98989d">    },</text>

    <text y="226" fill="#64d2ff">    "framework"</text>
    <text x="106" y="226" fill="#98989d">: {</text>
    <text x="116" y="226" fill="#636366">...</text>
    <text x="136" y="226" fill="#98989d">},</text>

    <text y="244" fill="#64d2ff">    "event_bus"</text>
    <text x="106" y="244" fill="#98989d">: {</text>
    <text x="116" y="244" fill="#636366">...</text>
    <text x="136" y="244" fill="#98989d">},</text>

    <text y="262" fill="#64d2ff">    "beads"</text>
    <text x="74" y="262" fill="#98989d">: {</text>
    <text x="84" y="262" fill="#636366">...</text>
    <text x="104" y="262" fill="#98989d">}</text>

    <text y="280" fill="#98989d">  },</text>

    <text y="298" fill="#64d2ff">  "recommendations"</text>
    <text x="146" y="298" fill="#98989d">: [],</text>

    <text y="316" fill="#64d2ff">  "issues"</text>
    <text x="74" y="316" fill="#98989d">:</text>
    <text x="84" y="316" fill="#ffd60a">0</text>
    <text x="92" y="316" fill="#98989d">,</text>

    <text y="334" fill="#64d2ff">  "warnings"</text>
    <text x="90" y="334" fill="#98989d">:</text>
    <text x="100" y="334" fill="#ffd60a">0</text>

    <text y="352" fill="#98989d">}</text>

    <!-- CI usage example -->
    <text y="388" fill="#48484a">  ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─</text>

    <text y="416" fill="#636366"># CI pipeline usage — exit code drives gate decisions</text>
    <text y="436" fill="#a78bfa">❯</text>
    <text x="16" y="436" fill="#e5e5ea">loa doctor --json --category deps</text>
    <text y="456" fill="#a78bfa">❯</text>
    <text x="16" y="456" fill="#e5e5ea">echo $?</text>
    <text y="476" fill="#32d74b">0</text>
    <text x="16" y="476" fill="#636366">  # 0=healthy, 1=unhealthy, 2=degraded</text>

    <!-- Filter example -->
    <text y="508" fill="#636366"># Machine-parseable: extract issues for automated triage</text>
    <text y="528" fill="#a78bfa">❯</text>
    <text x="16" y="528" fill="#e5e5ea">loa doctor --json | jq '.issues'</text>
    <text y="548" fill="#ffd60a">0</text>
  </g>
</svg>